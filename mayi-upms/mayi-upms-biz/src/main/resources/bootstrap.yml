server:
  port: 7777    #server 端口
  tomcat:
    threads:
      max: 500
    max-connections: 20000
spring:
  application:
    name: mayi-upms-biz
  #邮件默认配置
  mail:
    default-encoding: UTF-8
    host: smtp.mxhichina.com
    password: Fengge123
    port: 465
    properties:
      mail:
        smtp:
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
    username: antemain@innas.cn
  #json序列化配置
  jackson:
    time-zone: GMT+8
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
  #servlet配置
  servlet:
    multipart:
      enabled: true
  #thymeleaf模版
  thymeleaf:
    suffix: .html

# 数据库备份
sql-backup:
  home: user.home
  directory: /.mayi/backup  # 备份目录
  file-count-size: 10 # 当天备份的每个目录文件数量大小
  day-total: 1000 # 当天最大备份次数

#共用线程池配置
executor:
  # 配置核心线程数
  core-pool-size: 8
  # 配置最大线程数
  max-pool-size: 16
  # 配置队列大小
  queue-capacity: 1000
  # 线程池名前缀
  name-prefix: Core-task-
  # 线程存活时间
  Keep-alive-seconds: 200
  # 线程组名
  thred-group-name: [ Biz-Group ]
  # bean名
  bean-name: BitServerTaskExecutor

mybatis-plus: #mybatis-plus 配置
  global-config:
    db-config:
      update-strategy: not_empty
  configuration:
    map-underscore-to-camel-case: true
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:/mapper/*Dao.xml
  check-config-location: true
  type-enums-package: com.zf1976.mayi.upms.biz.pojo.enums
#文件路径配置
file:
  config:
    # 工作文件根目录
    work-file-path: /.mayi
    # 普通文件大小/M
    file-max-size: 50
    # 头像大小
    avatar-max-size: 10
    #请求相对路径
    relative:
      avatar-url: /avatar/**
      file-url: /file/**
    #实际路径（不完整）
    real:
      avatar-path: /avatar/
      file-path: /file/

# email验证服务配置
email:
  key-prefix: email-key-
  length: 6
  expired: 300000
  name: Ant
  subject: 验证码

#actuator监控
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        #暴露所有端点
        include: '*'
  # actuator端口独立，只允许内网使用
  server:
    port: 5555
  endpoint:
    health:
      #显示所有细节
      show-details: always
    info:
      enabled: true
  health:
    db:
      enabled: true
    mail:
      enabled: false
